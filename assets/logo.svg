<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 600 360"
  width="600"
  height="360"
  role="img"
  aria-label="AlphaGen Institute for Cognitive and Quantitative Finance Research">

  <!-- ===== TEXT: AlphaGen ===== -->
  <text x="300" y="58"
        text-anchor="middle"
        font-family="Segoe UI, Helvetica, Arial, sans-serif"
        font-size="48"
        font-weight="700"
        fill="#0f172a">
    Alpha<tspan fill="#1f77b4">Gen</tspan>
  </text>

  <!-- ===== SUBTITLE ===== -->
  <text x="300" y="92"
        text-anchor="middle"
        font-family="Segoe UI, Helvetica, Arial, sans-serif"
        font-size="16"
        fill="#374151">
    Institute for
  </text>

  <text x="300" y="118"
        text-anchor="middle"
        font-family="Segoe UI, Helvetica, Arial, sans-serif"
        font-size="20"
        font-weight="600"
        fill="#1f77b4">
    Cognitive &amp; Quantitative
  </text>

  <text x="300" y="146"
        text-anchor="middle"
        font-family="Segoe UI, Helvetica, Arial, sans-serif"
        font-size="20"
        font-weight="600"
        fill="#0f172a">
    Finance Research
  </text>

  <!-- ===== ICON GROUP ===== -->
  <g transform="translate(300 235)">

    <!-- Brain (left) -->
    <path d="M-70,-10
             c-18,-24 10,-56 36,-46
             c18,-20 58,-6 52,24
             c22,10 18,44 -12,46
             c-8,20 -42,22 -54,4
             c-12,14 -38,8 -22,-28z"
          fill="#1f77b4"/>

    <!-- Network + bars (right) -->
    <g stroke="#1f77b4" stroke-width="2" fill="none">
      <line x1="18" y1="-20" x2="52" y2="-44"/>
      <line x1="18" y1="-20" x2="60" y2="-10"/>
      <line x1="18" y1="-20" x2="48" y2="18"/>
      <circle cx="18" cy="-20" r="3" fill="#1f77b4"/>
      <circle cx="52" cy="-44" r="3" fill="#1f77b4"/>
      <circle cx="60" cy="-10" r="3" fill="#1f77b4"/>
      <circle cx="48" cy="18" r="3" fill="#1f77b4"/>
    </g>

    <!-- Bars -->
    <rect x="72" y="-34" width="6" height="28" fill="#1f77b4"/>
    <rect x="82" y="-46" width="6" height="40" fill="#1f77b4"/>
    <rect x="92" y="-24" width="6" height="18" fill="#1f77b4"/>
  </g>

  <!-- ===== FOOTER ===== -->
  <text x="300" y="330"
        text-anchor="middle"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="14"
        font-style="italic"
        fill="#374151">
    Independent Research Institute
  </text>

</svg>

