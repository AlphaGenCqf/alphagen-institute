<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="1200" height="1400" viewBox="0 0 1200 1400" xmlns="http://www.w3.org/2000/svg" aria-label="AlphaGen Institute for Cognitive and Quantitative Finance Research">

  <!-- Background (transparent by default) -->
  <rect width="100%" height="100%" fill="white"></rect>

  <!-- Title -->
  <text x="600" y="160" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="96" font-weight="700" fill="#0b2a4a">
    Alpha<tspan fill="#1f77b4">Gen</tspan>
  </text>

  <text x="600" y="240" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="44" fill="#1f2937">
    Institute for
  </text>

  <text x="600" y="310" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="56" fill="#1f77b4">
    Cognitive &amp; Quantitative
  </text>

  <text x="600" y="380" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="56" fill="#1f2937">
    Finance Research
  </text>

  <!-- Divider -->
  <line x1="300" y1="430" x2="900" y2="430" stroke="#cbd5e1" stroke-width="2"></line>

  <!-- Brain (left hemisphere) -->
  <g transform="translate(430,520)">
    <path d="
      M80,20
      C30,40 20,120 40,160
      C20,200 40,260 90,270
      C120,310 190,300 210,260
      C260,250 270,200 250,170
      C270,130 240,70 190,60
      C170,20 120,10 80,20 Z" fill="#1f77b4"></path>
    <path d="
      M90,80 C70,110 80,150 110,160
      M120,120 C140,140 150,180 130,210
      M160,90 C180,110 170,150 150,170" stroke="white" stroke-width="6" fill="none"></path>
  </g>

  <!-- Network / Quant side (right hemisphere) -->
  <g transform="translate(610,520)" stroke="#1f77b4" stroke-width="4" fill="none">
    <!-- Nodes -->
    <circle cx="40" cy="60" r="6" fill="#1f77b4"></circle>
    <circle cx="120" cy="40" r="6" fill="#1f77b4"></circle>
    <circle cx="180" cy="100" r="6" fill="#1f77b4"></circle>
    <circle cx="100" cy="160" r="6" fill="#1f77b4"></circle>
    <circle cx="40" cy="140" r="6" fill="#1f77b4"></circle>

    <!-- Edges -->
    <line x1="40" y1="60" x2="120" y2="40"></line>
    <line x1="120" y1="40" x2="180" y2="100"></line>
    <line x1="180" y1="100" x2="100" y2="160"></line>
    <line x1="100" y1="160" x2="40" y2="140"></line>
    <line x1="40" y1="140" x2="40" y2="60"></line>

    <!-- Bars (market structure) -->
    <rect x="200" y="80" width="12" height="60" fill="#1f77b4"></rect>
    <rect x="220" y="60" width="12" height="80" fill="#1f77b4"></rect>
    <rect x="240" y="40" width="12" height="100" fill="#1f77b4"></rect>
  </g>

  <!-- Footer -->
  <text x="600" y="940" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="40" fill="#1f2937">
    Independent Research Institute
  </text>

</svg>
